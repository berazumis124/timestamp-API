<!DOCTYPE html>
<html>
  <head>
    <title>TimeStamp API</title>
    <meta name="description" content="TimeStamp API">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>
        TimeStamp API
      </h1>
    </header>
    <main>
      <h2>Usage example:</h2>
      <p class="code">https://timestamp-api-mr.herokuapp.com/April%2028,%202017</p>
      <p class="code">https://timestamp-api-mr.herokuapp.com/1493326800</p>
        <h2>Output example:</h2>
        <p class="code">{"unix":1493326800,"natural":"April 28, 2017"}</p>
    </main>
  </body>
</html>
